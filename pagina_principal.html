<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARAX - Página Principal</title>
    <style>
        body {
            background: linear-gradient(to right, #ff007f, #ff416c);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.7);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff007f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff416c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenido a SARAX</h2>
        <p>Por favor, inicie sesión para continuar.</p>
        <form action="panel_vendedor.html" method="post">
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" required><br><br>
            <label for="clave">Contraseña:</label><br>
            <input type="password" id="clave" name="clave" required><br><br>
            <button type="submit" class="btn">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>
</body>
</html>
